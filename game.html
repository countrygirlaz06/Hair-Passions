<section style="margin-top: 100px; margin-bottom: 100px;">
<style>

</style>

<div class="game-wrapper">
<div class="game-container">

<h1 class="game-title">Shear Chase ✂️</h1>
<p>Use arrow keys to collect the shears</p>

<label>Choose Color</label><br>
<select id="colorPicker">
    <option value="#f9efe2">Beige</option>
    <option value="#8b6f4e">Brown</option>
    <option value="#1f1f1f">Black</option>
</select><br>

<button onclick="startGame()">Start Game</button>

<canvas id="gameCanvas" width="360" height="360"></canvas>

<div class="score">Score: <span id="score">0</span></div>

</div>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const gridSize = 18;
const tileCount = canvas.width / gridSize;

let comb = [];
let direction = { x: 1, y: 0 };
let shears = {};
let score = 0;
let combColor = "#f9efe2";
let loop;

function startGame() {
    clearInterval(loop);
    comb = [{ x: 10, y: 10 }];
    direction = { x: 1, y: 0 };
    score = 0;
    combColor = document.getElementById("colorPicker").value;
    document.getElementById("score").textContent = score;
    placeShears();
    loop = setInterval(gameLoop, 120);
}

function placeShears() {
    shears = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
    };
}

function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const head = {
        x: comb[0].x + direction.x,
        y: comb[0].y + direction.y
    };

    if (
        head.x < 0 || head.y < 0 ||
        head.x >= tileCount || head.y >= tileCount ||
        comb.some(s => s.x === head.x && s.y === head.y)
    ) {
        clearInterval(loop);
        alert("Game Over! Score: " + score);
        return;
    }

    comb.unshift(head);

    if (head.x === shears.x && head.y === shears.y) {
        score++;
        document.getElementById("score").textContent = score;
        placeShears();
    } else {
        comb.pop();
    }

    drawComb();
    drawShears();
}

function drawComb() {
    ctx.fillStyle = combColor;
    comb.forEach(seg => {
        ctx.fillRect(
            seg.x * gridSize,
            seg.y * gridSize,
            gridSize - 2,
            gridSize - 2
        );
    });
}

function drawShears() {
    ctx.font = "18px serif";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText(
        "✂️",
        shears.x * gridSize + gridSize / 2,
        shears.y * gridSize + gridSize / 2
    );
}

document.addEventListener("keydown", e => {
    if (e.key === "ArrowUp" && direction.y === 0) direction = { x: 0, y: -1 };
    if (e.key === "ArrowDown" && direction.y === 0) direction = { x: 0, y: 1 };
    if (e.key === "ArrowLeft" && direction.x === 0) direction = { x: -1, y: 0 };
    if (e.key === "ArrowRight" && direction.x === 0) direction = { x: 1, y: 0 };
});
</script>
